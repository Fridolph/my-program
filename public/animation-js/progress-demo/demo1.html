<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器的进度条</title>
  <style>
    .loading{width: 100%;height:100%;position:fixed;top:0;left:0;z-index:100;background:#eee;}
    .loading .icon-loading{position:absolute; width:160px;height:20px;left:50%;top:50%;transform:translate3d(-50%, -50%,0);background:url('./img/30.gif') no-repeat 0 0;}
  </style>
</head>
<body>
  <!--<div class="loading">
    <i class="icon-loading"></i>
  </div>-->

  <script src="./js/jquery.js"></script>
  <script>
    $(function() {
      var loadingHtml = '<div class="loading"><i class="icon-loading"></i></div>';

      $('body').append(loadingHtml);

      setTimeout(function() {
        $('.loading').hide();
      }, 3000)
    })

  </script>
</body>
</html>
