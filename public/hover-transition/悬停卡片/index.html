<!DOCTYPE html>
<html>

				<a href="#" class="btn">了解详情</a>

			<li>

		</ul>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('.ai_card ul li').hover(function(){
			$(this).addClass('active').siblings().removeClass('active');
		})
	})
</script>

</body>
</html>
