<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三大交通 - 纯CSS3 hover效果</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <a style="position: absolute; top: 0; right: 0; border: 0;" href="https://github.com/Fridolph/my-program"><img src="https://fridolph.github.io/my-program/views/img/forkme.png" alt="Fork me on GitHub" data-canonical-src="https://fridolph.github.io/my-program/views/img/forkme.png"></a>
  <div class='page'>
  <div class='content'>
    <div class='circle'>
      <div class='circle_title'>
        <h2>火车 - train</h2>
        <h3>120km/h，适合中长途</h3>
      </div>
      <div class='circle_inner'>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc1.png'>
        </div>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc3.png'>
        </div>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc2.png'>
        </div>
      </div>
      <div class='content_shadow'></div>
    </div>
  </div>
  <div class='content'>
    <div class='circle'>
      <div class='circle_title'>
        <h2>旅游巴士 - bus</h2>
        <h3>40km/h，适合中短途</h3>
      </div>
      <div class='circle_inner'>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc4.png'>
        </div>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc5.png'>
        </div>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc6.png'>
        </div>
      </div>
      <div class='content_shadow'></div>
    </div>
  </div>
  <div class='content'>
    <div class='circle'>
      <div class='circle_title'>
        <h2>客运飞机 - plane</h2>
        <h3>1200km/h，适合长途</h3>
      </div>
      <div class='circle_inner'>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc7.png'>
        </div>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc8.png'>
        </div>
        <div class='circle_inner__layer'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/pc9.png'>
        </div>
      </div>
      <div class='content_shadow'></div>
    </div>
  </div>
</div>
</body>
</html>
