<script src="./js/preload.js"></script>
<script>
  var $btn = $('#face-btn'),
      $panel = $('.panel');

  var imgs = [];

  for (var i = 0; i < 127; i++) {
    imgs[i] = './images/qq/' + (i + 1) + '.gif';
  }

  var len = imgs.length;

  $btn.on('click', function(e) {
    e.stopPropagation();

    $panel.show();
    $.preload(imgs, {
      all: function() {
        var html = '';

        html += '<ul class="list">';

        for (var i = 0; i < len; i++) {
          html += '<li><img src="' + imgs[i] + '" ></li>';
        }

        html += '</ul>'

        $panel.html(html);
      }
    });
    $("#face-btn").html('点击表情或其他空白处关闭表情')
  });

  $(document).on('click', function() {
    $panel.hide();
    $("#face-btn").html('点击打开表情')
  });
</script>
